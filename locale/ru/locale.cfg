

[mod-name]
BarrelNirvana=Бочка Нирвана

[mod-description]
BarrelNirvana=Открывает настройки запуска, связанные с логистикой стволов, для настройки игрока.

[mod-setting-name]
BarrelNirvana-barreling-uses-barrels=Использование бочек
BarrelNirvana-empty-barrel-stack-size=Размер стопки пустой бочки
BarrelNirvana-filled-barrel-stack-size=Размер стопки заполненной бочки
BarrelNirvana-barrel-fluid-amount=Емкость заполненного ствола по жидкости

[mod-setting-description]
BarrelNirvana-barreling-uses-barrels=Если этот параметр отключен, рецепты разливки жидкости не будут требовать и производить пустые бочки.
BarrelNirvana-empty-barrel-stack-size=Ваниль: 10
BarrelNirvana-filled-barrel-stack-size=Ваниль: 10
BarrelNirvana-barrel-fluid-amount=Ваниль: 50