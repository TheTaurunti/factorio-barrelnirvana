

[mod-name]
BarrelNirvana=バレル・ニルヴァーナ

[mod-description]
BarrelNirvana=プレイヤーの調整のために、バレルのロジスティクスに関連する起動設定を公開します。

[mod-setting-name]
BarrelNirvana-barreling-uses-barrels=バレルはバレルを使用します
BarrelNirvana-empty-barrel-stack-size=空のバレルのスタックサイズ
BarrelNirvana-filled-barrel-stack-size=充填バレルスタックサイズ
BarrelNirvana-barrel-fluid-amount=バレル充填液容量

[mod-setting-description]
BarrelNirvana-barreling-uses-barrels=無効にすると、液体バレルのレシピは空のバレルを必要とせず、生成しません。
BarrelNirvana-empty-barrel-stack-size=バニラ: 10
BarrelNirvana-filled-barrel-stack-size=バニラ: 10
BarrelNirvana-barrel-fluid-amount=バニラ: 50