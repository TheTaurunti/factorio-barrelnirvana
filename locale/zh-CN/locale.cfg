

[mod-name]
BarrelNirvana=桶涅槃

[mod-description]
BarrelNirvana=公开与桶物流相关的启动设置，以供玩家调整。

[mod-setting-name]
BarrelNirvana-barreling-uses-barrels=桶装使用桶
BarrelNirvana-empty-barrel-stack-size=空桶堆叠尺寸
BarrelNirvana-filled-barrel-stack-size=填充桶堆叠尺寸
BarrelNirvana-barrel-fluid-amount=填充桶流体容量

[mod-setting-description]
BarrelNirvana-barreling-uses-barrels=如果禁用，流体桶配方将不需要也不会产生空桶。
BarrelNirvana-empty-barrel-stack-size=香草：10
BarrelNirvana-filled-barrel-stack-size=香草：10
BarrelNirvana-barrel-fluid-amount=香草：50